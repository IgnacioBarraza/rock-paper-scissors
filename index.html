<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocks Papers and Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>
    <main class="main">
        <h3 class="title">May the force with you!</h3>
        <div class="scoreBoard">
            <h2 class="scoreInfo" id="scoreInfo">Choose:</h2>
            <h3 class="scoreMessage" id="scoreMessage">First to score 5 points win</h3>
            <div class="scoreContainer">
                <div class="scoreBox">
                    <div class="sign" id="playerSign">‚ùî</div>
                    <p class="score" id="playerScore">Player: 0</p>
                </div>
                <div class="scoreBox">
                    <div class="sign" id="computerSign">‚ùî</div>
                    <p class="score" id="computerScore">Computer: 0</p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-square" id="rockBtn">
                <div class="sign">üóø</div>
                <div>Rock</div>
            </button>
            <button class="btn btn-square" id="paperBtn">
                <div class="sign">üßª</div>
                <div>
                    Paper
                </div>
            </button>
            <button class="btn btn-square" id="scissorsBtn">
                <div class="sign">‚úÇÔ∏è</div>
                <div>
                    Scissors
                </div>
            </button>
        </div>
    </main>
    <footer class="footer">
        <p>
            Created by Ignacio Barraza
            <script>
                document.write(new Date().getFullYear())
            </script>
        </p>
    </footer>
    <div class="modal" id="endgameModal">
        <p class="modal-title" id="endgameMsg"></p>
        <button class="btn btn-restart" id="restartBtn">Play again</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="./script.js"></script>
</body>

</html>
